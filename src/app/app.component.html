<div class="container" [class.mobile]="mobileQuery.matches">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()" *ngIf="mobileQuery.matches"><mat-icon>menu</mat-icon></button>
      <h1>{{action}}</h1>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" role="navigation" [opened]="!mobileQuery.matches">
      <mat-nav-list (click)="mobileQuery.matches ? snav.close() : true">
        <a mat-list-item routerLink="/">Home</a>
        <a mat-list-item routerLink="scanner">Scanner</a>
        <a mat-list-item routerLink="settings">Settings</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
